<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人脸识别</title>
  <style>
    /* 设置页面的背景色和字体 */
    body {
      background: #ffffff;
      /* 纯白背景 */
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #2d572c;
      /* 绿色文字 */
      text-align: center;
    }

    /* 设置标题的样式 */
    p {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 3px solid #2d572c;
      /* 绿色下划线 */
      display: inline-block;
      padding-bottom: 5px;
      animation: fadeIn 1.5s ease-out;
    }

    /* 盒子设计 */
    .image-container {
      background: #ffffff;
      padding: 15px;
      border-radius: 15px;
      border: 3px solid #2d572c;
      /* 绿色边框 */
      box-shadow: 0 5px 15px rgba(45, 87, 44, 0.2);
      /* 绿色阴影 */
      transition: transform 0.3s ease-in-out;
    }

    .image-container:hover {
      transform: scale(1.02);
    }

    /* 让图片更有质感 */
    #faceImage {
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      height: auto;
      box-shadow: 0 8px 15px rgba(45, 87, 44, 0.2);
      transition: opacity 0.5s ease-in-out;
      opacity: 0;
    }

    /* 图片加载时的渐变效果 */
    #faceImage.loaded {
      opacity: 1;
    }

    /* 标题和内容淡入效果 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <p>实时人脸识别</p>
  <div class="image-container">
    <img id="faceImage" src="../static/image/temp.jpeg?timestamp=0" alt="人脸识别">
  </div>

  <script>
    let lastSuccessfulSrc = "../static/image/temp.jpeg?timestamp=0"; // 记录最后一张成功加载的图片

    function updateImage() {
      const imgElement = document.getElementById('faceImage');
      const timestamp = new Date().getTime();
      const newSrc = `../static/image/temp.jpeg?timestamp=${timestamp}`;

      // 创建新的 Image 对象预加载
      const tempImg = new Image();
      tempImg.src = newSrc;

      tempImg.onload = function () {
        // 加载成功后，更新图片
        lastSuccessfulSrc = newSrc;
        imgElement.classList.remove('loaded');
        imgElement.src = newSrc;
        imgElement.classList.add('loaded');
      };

      tempImg.onerror = function () {
        console.error("图片加载失败，保留上一帧");
        imgElement.src = lastSuccessfulSrc; // 加载失败时，保持上一帧
      };
    }

    setInterval(updateImage, 500); // 每0.5秒更新一次图片

    // 页面首次加载时，确保图片显示出来
    window.onload = function () {
      setTimeout(function () {
        document.getElementById('faceImage').classList.add('loaded');
      }, 100);
    }
  </script>
</body>

</html>
